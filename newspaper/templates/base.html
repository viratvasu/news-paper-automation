  <script>
    $(document).ready(function(){
      $clicked = false;
      $sidenavWidth=0;
      $("#symbol").click(function(){
        // console.log(type $sidenavWidth)
        if($clicked)
        {
          $this = $(this)
          $this.html("&#9776");
          $clicked = false;
          $this.css("border-radius","100% 50% 50% 100%").css("right","5px");
          $(".body-without-sidenav").css("margin-right","0px").css("opacity","1").css("transform","scale(1)");
          $(".sidebar-content a").css("bottom","-500px");
          $(".sidebar-content").css("display","none");
        }
        else
        {
          $this = $(this)
          $this.html("&#120");
          $sidenavWidth=$(".sidebar-content").width();
          $this.css("border-radius","50% 100% 100% 50%").css("right",$sidenavWidth+18+"px");
          $(".sidebar-content").css("display","block");
          $(".body-without-sidenav").css("margin-right",$sidenavWidth+"px").css("opacity","0.6").css("transform","scale(0.5)"); //This is for header part
          $(".sidebar-content a").css("bottom","0px");
          $clicked = true;
        }
        console.log($sidenavWidth);
      });
    });
  </script>
