{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
	    <meta charset="utf-8">
	    <meta content="width=device-width, initial-scale=1" name="viewport" />
	    <title>news</title>
	    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css'%}">
	    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	    <!-- <script src="https://kit.fontawesome.com/04f3d8d1d6.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" /> -->

	</head>
	<body>
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-primary alert-dismissible fade show" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close" style="left:0;">
				    	<span aria-hidden="true">&times;</span>
				  	</button>
					<center><strong>{{ message }}</strong> </center>
				</div>
			{% endfor %}
		{% endif %}
		<div class="render-form col-11 col-md-8 col-lg-6 mr-auto ml-auto">
			<h1>Login</h1>
			<center>
				<form method="POST">
					{% csrf_token %}
					<input type="text" name="username" placeholder="Username" required>
					<input type="password" name="password" placeholder="password" required>
					<input type="submit" value="Submit">
				</form>
				<p class="form-para">Forget <a href="#"> Username / Password? </a></p>
				<p class="form-para"><a href="{% url 'enduser:signup'%}">Create New Account ---></a></p>
		</center>
		</div>
		<script src="{% static 'jquery/jquery.min.js'%}"></script>
		<script src="{% static 'bootstrap/bootstrap.min.js'%}"></script>
	</body>
</html>
